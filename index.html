<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
</head>
<body>
      <div class="main">
          <div class="title">
              <h1>Clarusway Survey Form</h1>
              <h5>Thank you for taking the time to help us improve the platform</h5>
          </div>
          <div class="form">
              <div class="name"></div>
              <label for="name">Name</label> <br>
              <input type="text" name="name" id="name" value="" placeholder="Enter your name">
              <div class="surname"></div>
              <label for="surname">Surname</label> <br>
              <input type="text" name="surname" id="surname" value="" placeholder="Enter your Surname">
              <div class="email"></div>
              <label for="email">Email</label> <br>
              <input type="email" name="email" id="email" value="" placeholder="user@clarusway.com">
             <div><br>
              <div class="select1">
                  <label for="select1">Which option best describes your current role?</label> <br>
                  <select name="select" id="select1">
                  <option value="selectcurrentroleone" selected disabled hidden>Select current role</option>
                  <option value="student">Student</option>
                  <option value="teacher">Teacher</option>
                  <option value="job">Full time job</option>
                  <option value="job">Part time job</option>
                </select>
              </div>
            </div><br>
              <div class="radio">
                  <label for="">Would you recommend Clarusway to a friend?</label><br>
                  <input type="radio" name="radio" id="definitely" value="definitely">
                  <label for="definitely">Definitely yes</label> <br>
                  <input type="radio" name="radio" id="maybe" value="maybe">
                  <label for="maybe">Maybe</label> <br>
                  <input type="radio" name="radio" id="Notsure" value="notsure">
                  <label for="notsure">Not sure</label> <br>
                  <input type="radio" name="radio" id="definitelyno" value="definitelyno">
                  <label for="definitelyno">Definitely No</label> <br>
              </div><br>
              <div class="select2">
                  <label for="select2">What is your favorite feature of Clarusway</label><br>
                  <select name="select2" id="select2">
                      <option value="selectanoption" selected disabled hidden>Select an option</option>
                      <option value="courses">Courses</option>
                    <option value="projects">Projects</option>
                    <option value="comunity">Comunity</option>
                    <option value="mentors">Mentors</option>
                  </select>

              </div><br>
              <div class="checkbox">
                  <label for="checkbox">What would you like to see improved?(Check all that apply)</label><br>
                  <input type="checkbox" name="frontend" id="frontend">
                  <label for="frontend">Front-end Projects</label><br>
                  <input type="checkbox" name="backend" id="backend">
                  <label for="backend">Back-end Projects</label><br>
                  <input type="checkbox" name="datascience" id="datascience">
                  <label for="datascience">Data Science</label><br>
                  <input type="checkbox" name="additional" id="additional">
                  <label for="additional">additional courses</label><br>
              </div><br>
              <div class="textarea">
                  <label for="textarea">Any comments or suggestions</label><br>
                  <textarea name="" id="" rows="6" placeholder="Enter your comment here...Thanks for your"></textarea>
              </div><br>
              <div class="submit">
                  <input type="submit" value="submit" name="submit" id="submit">
              </div>

          </div>


      </div>
    
</body>
</html>
